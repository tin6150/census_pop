// the chunk of code that define paint fill-color for bed utilization range from 0% (whilte), 10% (yellow) to 100% (red)
// for %utilization attribute are: BedUtil
function styleGradientPercent(attribute) {
    return [
                'interpolate',
                ['linear'],
                ['get', attribute],         // for %utilization attribute are: BedUtil
                // 9 classes, multi-hue from light yellow to dark red.  need to match legend drawn by html/css
                // https://colorbrewer2.org/?type=sequential&scheme=YlOrRd&n=9
                0,    '#ffffff',    // adding white, hopefully null falls in here
                0.1,  '#ffffcc',
                  1,  '#ffeda0',
                  5,  '#fed976',
                10,  '#feb24c',
                30,  '#fd8d3c',
                50,  '#fc4e2a',
                70,  '#e31a1c',
                90,  '#bd0026',
                100,  '#800026'
    ]
}; // end styleGradientPercent()

// the chunk of code that define paint fill-color for utilization as count (ie number of actual IcuBed or ventilator used)
// it is an acutal number, and not sure what's high. 
// so range for now is playing with it.  not sure if using max() would be good idea or not.  probably not
// attribute would be "potitive", ...
function styleGradientCount(attribute) {
    return [
		'interpolate',
		['linear'], //['exponential'], //['linear'],
		//['get', 'positive'],    //tmp use, no null here
		['get', attribute],         // for %utilization attribute are: BedUtil
		// 9 classes, multi-hue from light yellow to dark red.  need to match legend drawn by html/css
		// https://colorbrewer2.org/?type=sequential&scheme=YlOrRd&n=9
		   1,  '#fff5eb',
		  10,  '#fee6ce',
		  50,  '#fdd0a2',
		 200,  '#fdae6b',
		 500,  '#fd8d3c',
		1000,  '#f16913',
		2000,  '#d94801',
		4000,  '#8c2d04'
    ]
}; // end styleGradientCount()
